<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap property demo</title>

    <style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: DodgerBlue;
    }

    .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
}

.btn-div {
    margin-top: 140px;
    text-align: center;
}

.btn-link {
    text-decoration: none;
    color: #ffffff;
    padding: 30px;
    width: 100%;
    background-color: rgb(20, 216, 157);
    border-radius: 20px;
    transition: all .2s ease-in;
}

.btn-link:hover {
    background-color: rgb(60, 177, 142);
}
    </style>
</head>

<body>
    <h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>

<p>Try resizing the browser window.</p>

<div class="btn-div">
    <a href="index.html" class="btn-link">Click Here to Go Back</a>
</div>

</body>

</html>
